<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sneaker Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">SneakerShop</div>
      <a href="#" class="cart-btn">Корзина</a>
    </header>

    <main>
      <article class="card">
        <div class="img">
          <img src="assets/img/DR2695-007_2.webp" alt="Air Swift Runner" />
        </div>
        <h3>Air Swift Runner</h3>
        <p>Комфортные повседневные кроссовки</p>
        <div class="counter-wrapper">
          <h5 class="price">₸ 19 500</h5>
          <div class="items">
            <div class="items__control" data-action="minus">-</div>
            <div class="items__current" data-counter>1</div>
            <div class="items__control" data-action="plus">+</div>
          </div>
        </div>
        <div class="actions">
          <button>Add to cart</button>
        </div>
      </article>

      <article class="card">
        <div class="img">
          <img src="assets/img/NIKE+RUN+SWIFT+2.avif" alt="Urban Glide 2" />
        </div>
        <h3>Urban Glide 2</h3>
        <p>Легкая подошва, стильный силуэт</p>
        <div class="counter-wrapper">
          <h5 class="price">₸ 19 500</h5>
          <div class="items">
            <div class="items__control" data-action="minus">-</div>
            <div class="items__current" data-counter>1</div>
            <div class="items__control" data-action="plus">+</div>
          </div>
        </div>
        <div class="actions">
          <button>Add to cart</button>
        </div>
      </article>

      <article class="card">
        <div class="img">
          <img src="assets/img/NIKE+RUN+SWIFT+3.png" alt="Trail Master X" />
        </div>
        <h3>Trail Master X</h3>
        <p>Для активного отдыха и трекинга</p>
        <div class="counter-wrapper">
          <h5 class="price">₸ 19 500</h5>
          <div class="items">
            <div class="items__control" data-action="minus">-</div>
            <div class="items__current" data-counter>1</div>
            <div class="items__control" data-action="plus">+</div>
          </div>
        </div>
        <div class="actions">
          <button>Add to cart</button>
        </div>
      </article>
    </main>

    <script src="./js/scritpt.js"></script>
  </body>
</html>
